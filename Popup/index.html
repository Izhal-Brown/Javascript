<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
</head>
<body>
  <script>
    /*
    Alert, Prompt dan Confirm
    - Javascript memiliki fitur yang bernama alert, prompt dan confirm
    - Alert digunakan untuk memberi peringatan berupa opup text di browser
    - Prompt digunakan untuk meminta uinput string dari pengguna browser dalam bentuk popup input text
    - Sedangkan confirm digunakan untuk meminta boolean dari pengguna browser dalam bentuk popup input pilihan
    */

    // Kode : Alert
    alert("Hello World")


    // Kode : Prompt
    const name = prompt("Siapa Nama Anda ?")
    alert (`Hello ${name}`)


    // Kode : Confirm
    const masuk = confirm ("Anda yakin masu masuk ?")

    if(masuk){
      const nama = prompt("Siapa Nama Anda ?")
      alert (`Hello ${nama}`)
    } else {
      alert (`Bye Bye`)
    }

  </script>
</body>
</html>
